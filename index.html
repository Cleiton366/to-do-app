<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="css\index.css">
    <link rel="stylesheet" href="css\FontAwesome\css\all.css">
</head>

<body>
    <section id="main">

        <div class="small-container" id="create-task">
            <h2 style="color: white;">Tasks to do</h2>
            <h4 style="color: rgb(207, 207, 34);">Add some text inside the text box to insert new tasks</h4>
            <h4 style="color: rgb(8, 99, 0);">Click on <i class="far fa-check-circle"></i> to mark as done</h4>
            <h4>Click on <i class="fas fa-trash"></i> in a task to delete it</h4>
            <input type="text" id="addTask" placeholder="New Task..." maxlength="70%">
            <input type="submit" id="addTaskBtn" value="Add" onclick="addTask()">
        </div>

        <div class="small-container">
            <li id="tasksList">

            </li>
        </div>

    </section>
</body>
<script src="js\script.js"></script>
</html>
